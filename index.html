<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmo</title>

    <link rel="icon" href="./assets/img/icon.png" type="image/png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <!-- Background -->
    <div class="stars" id="starfield" aria-hidden="true"></div>
    <div class="blur-overlay" id="blur-overlay" aria-hidden="true"></div>

    <main>
      <section class="hero" id="image-section" aria-label="NASA Media Viewer">
        <header class="info" aria-label="Info">
          <span id="date" data-label="IMAGE DATE">Loading...</span>
          <span id="time" data-label="TIME NOW">--:--:--</span>
        </header>

        <div id="media-container" class="media" aria-live="polite">
          <img id="apod-img" alt="NASA media" hidden />
          <video id="apod-video" controls autoplay muted loop hidden></video>
        </div>

        <h1 class="image-title" id="image-title"></h1>

        <button class="fullscreen-btn" id="fullscreen-btn" type="button" title="Fullscreen">
          ⛶
        </button>

        <div class="controls" role="search">
          <label class="sr-only" for="search-input">Search cosmos</label>
          <input
            type="text"
            id="search-input"
            placeholder="Search cosmos..."
            autocomplete="off"
          />
          <button id="search-btn" type="button">Search</button>
        </div>

        <div class="keyword-container" id="keyword-container" aria-label="Search suggestions">
          <div class="keyword-scroll" id="keyword-scroll"></div>
        </div>

        <button class="next-btn" id="next-btn" type="button" title="Next">→</button>
      </section>

      <section id="explanation-section" class="explanation" aria-label="Observation">
        <div class="container">
          <h2>Observation</h2>
          <article id="explanation" class="loading" aria-live="polite">
            <div class="spinner" aria-hidden="true"></div>
          </article>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__inner">
        <a class="footer__brand" href="https://github.com/cmiski" target="_blank" rel="noreferrer">
          <img id="nico" src="./assets/img/icon.png" alt="Cosmo icon" />
          <span>cmiski</span>
        </a>

        <nav class="footer__links" aria-label="Footer links">
          <a class="cmi" target="_blank" rel="noreferrer" href="https://github.com/cmiski">GitHub</a>
          <a class="cmi" target="_blank" rel="noreferrer" href="https://c-o-s-m-o.netlify.app/">Live</a>
          <a class="cmi" target="_blank" rel="noreferrer" href="https://images.nasa.gov/">NASA Images</a>
        </nav>
      </div>
    </footer>

    <div class="popup-notification" id="popup-notification" role="status" aria-live="polite">
      No results found - showing random
    </div>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
